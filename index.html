<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>eTimeClock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/eTimeStyles.css" />
</head>
<body ng-controller="loginController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="headerContainer" ng-hide="!isUserAuthenticated" >
                <a class="signOutButton" ui-sref="login" href="#/login">Sign out Â»</a>
                <span class="userContainer">{{loggedUser.username}}</span>
            </div>
        </div>
    </nav>
    <div class="container-fluid"  >
        <div class="row content" >
            <div class="col-sm-3 sidenav">
                <div class="logoContainer"> 
                    <img class="logo" width="250px" height="150px" src="images/logo.png">
                </div>
                <ul class="nav nav-pills nav-stacked" ng-show="isUserAuthenticated">
                    <li><a ui-sref="home" href="#/home">Home</a></li>
                    <li><a ui-sref="customer" href="#/newCustomer">Customer</a></li>
                    <li><a ui-sref="department" href="#/customerProfile">Department</a></li>
                    <li><a ui-sref="employee" href="#/customers">Employee</a></li>
                </ul><br>
            </div>

            <div class="col-sm-9">
                <div class="ng-scope templateContainer" ui-view="" autoscroll="false"> </div>
                <footer></footer>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <p>&copy; <span id="yearLabel"></span> <a ui-sref="home">etimeClock.com</a></p>
            </div>
        </div>
    </footer>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/services/loginService.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script>
        var currentDate = new Date();
        $("#yearLabel").text(currentDate.getFullYear());
    </script>
    
</body>
</html>
